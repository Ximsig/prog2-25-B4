<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f5f7fa;
            color: #333;
        }
        
        .container {
            width: 100%;
            max-width: 400px;
            padding: 40px;
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        
        h2 {
            margin-bottom: 30px;
            font-weight: 600;
            color: #2c3e50;
        }
        
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        
        label {
            display: block;
            margin-bottom: 6px;
            font-size: 14px;
            color: #546e7a;
        }
        
        input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #dde1e7;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        
        input:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
        }
        
        button {
            width: 100%;
            padding: 14px;
            margin-top: 10px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        button:hover {
            background-color: #2980b9;
        }
        
        .footer-text {
            margin-top: 25px;
            font-size: 14px;
            color: #7f8c8d;
        }
        
        .footer-text a {
            color: #3498db;
            text-decoration: none;
        }
        
        .footer-text a:hover {
            text-decoration: underline;
        }

        /* --- CSS AÑADIDO PARA LAS ALERTAS --- */
        .alert {
            padding: 12px;
            margin-bottom: 20px;
            border-radius: 8px;
            background-color: #e3f2fd; /* Estilo por defecto (info) */
            color: #0d47a1;
            border: 1px solid #bbdefb;
            text-align: left; /* Asegura que el texto esté alineado a la izquierda */
        }
        
        .alert-danger {
            background-color: #ffebee;
            color: #b71c1c;
            border-color: #ffcdd2;
        }
        
        .alert-success {
            background-color: #e8f5e9;
            color: #1b5e20;
            border-color: #c8e6c9;
        }
        /* --- FIN CSS AÑADIDO --- */

    </style>
</head>
<body>
    <div class="container">
        <h2>Iniciar Sesión</h2>

        <!-- Bloque para mostrar mensajes flash (ya estaba bien) -->
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                 <!-- Usará las clases CSS añadidas: alert y alert-success/danger/info -->
                <div class="alert alert-{{ category if category else 'info' }}">{{ message }}</div>
            {% endfor %}
        {% endif %}
        {% endwith %}

        <form method="POST">
            <div class="form-group">
                <label for="usuario">Nombre de usuario</label>
                <input type="text" id="usuario" name="usuario" placeholder="Ingresa tu nombre de usuario" required>
            </div>
            
            <div class="form-group">
                <label for="contrasena">Contraseña</label>
                <input type="password" id="contrasena" name="contrasena" placeholder="Ingresa tu contraseña" required>
            </div>
            
            <button type="submit">Acceder</button>
            
            <p class="footer-text">¿No tienes una cuenta? <a href="{{ url_for('registro') }}">Registrarse</a></p> 
            <!-- Pequeña mejora: usar url_for para el enlace de registro -->
        </form>
    </div>
</body>
</html>
